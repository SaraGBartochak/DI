<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Font Style-->
    <link href="http://fonts.cdnfonts.com/css/sega-logo-font" rel="stylesheet">
    <!--End-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Robo-Friends Search</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light">
              <span class="navbar-brand mb-0 h1">ROBOFRIENDS</span>
              <input type="text" id="searchplace" onkeyup="filterItems()" placeholder="Search Robots">
          </nav>

    </header>

    <div class="container-fluid">
        <div id="whereToAppend" class="container">
            <div class="card" id="sam" style="width: 18rem;">
                <img src="https://robohash.org/Sam The Robot" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">Sam The Robot</h5>
                </div>
              </div>
    
            <div class="card" id="robert" style="width: 18rem;">
                <img src="https://robohash.org/Robert Rob" class="card-img-top" alt=Robot">
                <div class="card-body">
                 <h5 class="card-title">Robert Rob</h5>
                </div>
            </div>
            <div class="card" id="sims" style="width: 18rem;">
                <img src="https://robohash.org/Sims Bot" class="card-img-top" alt=Robot">
                <div class="card-body">
                  <h5 class="card-title">Sims Bot</h5>
                </div>
              </div>
    
            <div class="card" id="Cameron" style="width: 18rem;">
                <img src="https://robohash.org/Cameron Sim" class="card-img-top" alt=Robot">
                <div class="card-body">
                 <h5 class="card-title">Cameron Sim</h5>
                </div>
            </div>
            <div class="card" id="funbott" style="width: 18rem;">
                <img src="https://robohash.org/FunBott" class="card-img-top" alt=Robot">
                <div class="card-body">
                  <h5 class="card-title">FunBott</h5>
                </div>
              </div>
    
            <div class="card" id="chip" style="width: 18rem;">
                <img src="https://robohash.org/Chip Robot" class="card-img-top" alt=Robot">
                <div class="card-body">
                 <h5 class="card-title">Chip Robot</h5>
                </div>
            </div>
            <div class="card" id="kurtis" style="width: 18rem;">
                <img src="https://robohash.org/Kurtis Weissnat" class="card-img-top" alt=Robot">
                <div class="card-body">
                 <h5 class="card-title">Kurtis Weissnat</h5>
                </div>
            </div>
            <div class="card" id="nicholas" style="width: 18rem;">
                <img src="https://robohash.org/Nicholas Runolfsdottir V" class="card-img-top" alt=Robot">
                <div class="card-body">
                 <h5 class="card-title">Nicholas Runolfsdottir V</h5>
                </div>
            </div>
            <div class="card" id="glenna" style="width: 18rem;">
                <img src="https://robohash.org/Glenna Reichert" class="card-img-top" alt=Robot">
                <div class="card-body">
                 <h5 class="card-title">Glenna Reichert</h5>
                </div>
            </div>
            <div class="card" id="clementina" style="width: 18rem;">
                <img src="https://robohash.org/Clementina DuBuque" class="card-img-top" alt=Robot">
                <div class="card-body">
                 <h5 class="card-title">Clementina DuBuque</h5>
                </div>
            </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
<script src="script.js"></script>
</body>
</html>
